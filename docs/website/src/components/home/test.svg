<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="800"
   height="400"
   viewBox="0 0 800 400"
   version="1.1"
   id="anim">
  <style>
    #bird_1 {
      stroke-dasharray: 1000 !important;
      animation: dash 10s linear forwards !important;
      stroke-dashoffset: 1000;
    }
    #bird_2 {
      stroke-dasharray: 1000 !important;
      animation: dash 10s linear forwards !important;
      animation-delay: .7s !important;
      stroke-dashoffset: 1000;
    }
    #bird_3 {
      stroke-dasharray: 1000 !important;
      animation: dash 5s linear forwards !important;
      animation-delay: 2s !important;
      stroke-dashoffset: 1000;
    }
    #sun_1 {
      stroke-dasharray: 1000 !important;
      animation: dash 30s linear forwards !important;
      animation-delay: 6s !important;
      stroke-dashoffset: 1000;
    }
    #sun_2 {
      stroke-dasharray: 1000 !important;
      animation: dash 30s linear forwards !important;
      animation-delay: 6s !important;
      stroke-dashoffset: 1000;
    }
    #sun_3 {
      stroke-dasharray: 1000 !important;
      animation: dash 30s linear forwards !important;
      animation-delay: 6s !important;
      stroke-dashoffset: 1000;
    }
    #sun_4 {
      stroke-dasharray: 1000 !important;
      animation: dash 30s linear forwards !important;
      animation-delay: 6s !important;
      stroke-dashoffset: 1000;
    }
    #sun_5 {
      stroke-dasharray: 1000 !important;
      animation: dash 30s linear forwards !important;
      animation-delay: 6s !important;
      stroke-dashoffset: 1000;
    }
    #sun_6 {
      stroke-dasharray: 1000 !important;
      animation: dash 30s linear forwards !important;
      animation-delay: 6s !important;
      stroke-dashoffset: 1000;
    }
    #sun_7 {
      stroke-dasharray: 1000 !important;
      animation: dash 30s linear forwards !important;
      animation-delay: 6s !important;
      stroke-dashoffset: 1000;
    }
    #sunshine {
      stroke-dasharray: 1000 !important;
      animation: dash 20s linear forwards !important;
      animation-delay: 6s !important;
      stroke-dashoffset: 1000;
    }
    #cloud {
      stroke-dasharray: 5000 !important;
      animation: dash 20s linear forwards !important;
      animation-delay: 3s !important;
      stroke-dashoffset: 5000;
    }
    #servers {
      stroke-dasharray: 5000 !important;
      animation: dash 20s linear forwards !important;
      animation-delay: 0s !important;
      stroke-dashoffset: 5000;
    }
    #lights {
      animation: opacity 10s ease-in forwards !important;
      animation-delay: 0s !important;
      opacity: 0;
    }
    #light_1 {
      animation: red 1s ease-out forwards !important;
      animation-delay: 4s !important;
    }
    #light_2 {
      animation: green 1s ease-out forwards !important;
      animation-delay: 4.5s !important;
    }
    #light_3 {
      animation: red 1s ease-out forwards !important;
      animation-delay: 5s !important;
    }
    #light_4 {
      animation: green 1s ease-out forwards !important;
      animation-delay: 5.5s !important;
    }
    #light_5 {
      animation: red 1s ease-out forwards !important;
      animation-delay: 6s !important;
    }
    #light_6 {
      animation: green 1s ease-out forwards !important;
      animation-delay: 6.5s !important;
    }
    #light_7 {
      animation: green 1s ease-out forwards !important;
      animation-delay: 7s !important;
    }
    #light_8 {
      animation: green 1s ease-out forwards !important;
      animation-delay: 7.5s !important;
    }
    #light_9 {
      animation: green 1s ease-out forwards !important;
      animation-delay: 8s !important;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes opacity {
      to {
        opacity: 1;
      }
    }
    @keyframes red {
      40% {
        fill: #FF0000;
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        fill: #FF0000;
        opacity: 1;
      }
    }
    @keyframes green {
      40% {
        fill: #37E37C;
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        fill: #37E37C;
        opacity: 1;
      }
    }
  </style>
  <use href="test.svg#bck"></use>
  <use href="test.svg#servers"></use>
  <use href="test.svg#relax"></use>
  <use href="test.svg#sun"></use>
  <use href="test.svg#cloud"></use>
  <use href="test.svg#birds"></use>
  <use href="test.svg#lights"></use>
</svg>
